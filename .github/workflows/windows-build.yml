name: Build & Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v0.4.5

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows App
        # This runs "electron-builder" based on your package.json
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # This looks for the EXE in the default "dist" folder
          files: dist/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}