<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --text-color: #e5e5e5;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --border-color: #3c3c3c;
            --accent-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            padding: 32px;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 3px;
            color: var(--text-color);
            text-transform: uppercase;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .loader {
            width: 32px;
            height: 2px;
            background: var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            animation: slide 1.2s ease-in-out infinite;
        }

        @keyframes slide {
            0% {
                left: -100%;
            }
            50% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }

        .status {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .version {
            position: absolute;
            bottom: 16px;
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Cheating Daddy On Steroids</div>
        <div class="loader-container">
            <div class="loader"></div>
            <div class="status" id="status">Checking for updates</div>
        </div>
    </div>
    <script>
        window.electronAPI.onUpdateStatus((status) => {
            document.getElementById('status').textContent = status;
        });
    </script>
</body>

</html>
